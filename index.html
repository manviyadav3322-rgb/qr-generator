<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --border-color: #e9ecef;
            --accent: #667eea;
            --accent-hover: #5a67d8;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #242424;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #333333;
            --accent: #818cf8;
            --accent-hover: #6366f1;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        #animation-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px var(--shadow);
            width: 100%;
            max-width: 420px;
            transition: background 0.3s ease;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        [data-theme="dark"] .container {
            background: rgba(26, 26, 26, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            background: var(--border-color);
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 15px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
        }

        input[type="text"]::placeholder {
            color: var(--text-secondary);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            display: none;
        }

        .btn-secondary:hover {
            background: var(--border-color);
            transform: translateY(-2px);
        }

        .btn-secondary:active {
            transform: translateY(0);
        }

        #qrCode {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        #qrCode img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            animation: fadeIn 0.5s ease;
        }

        #qrCode.empty {
            border: 2px dashed var(--border-color);
            background: transparent;
        }

        .placeholder {
            color: var(--text-secondary);
            font-size: 14px;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <canvas id="animation-canvas"></canvas>

    <div class="container">
        <div class="header">
            <h1>QR Generator</h1>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <svg class="icon sun-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                <svg class="icon moon-icon" style="display: none;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
            </button>
        </div>

        <div class="input-group">
            <label for="urlInput">Enter URL or Text</label>
            <input type="text" id="urlInput" placeholder="https://example.com" />
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="generateQRCode()">Generate</button>
            <button class="btn-secondary" id="downloadBtn" onclick="downloadQRCode()">Download</button>
        </div>

        <div id="qrCode" class="empty">
            <p class="placeholder">Your QR code will appear here</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    
    <script>
        let currentQRCodeURL = null;
        const canvas = document.getElementById('animation-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let waves = [];
        let time = 0;

        // Particle class for dynamic effects
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 4 + 1;
                this.speedX = (Math.random() - 0.5) * 3;
                this.speedY = (Math.random() - 0.5) * 3;
                this.hue = Math.random() * 60 + 220; // Blue to purple range
                this.brightness = Math.random() * 50 + 50;
                this.alpha = Math.random() * 0.5 + 0.3;
                this.life = 1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                // Add some physics
                this.speedY += 0.05; // Gravity
                this.life -= 0.003;

                if (this.life <= 0 || this.x < 0 || this.x > canvas.width || 
                    this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha * this.life;
                
                // Create gradient for particle
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size
                );
                gradient.addColorStop(0, `hsla(${this.hue}, 80%, ${this.brightness}%, 1)`);
                gradient.addColorStop(1, `hsla(${this.hue}, 80%, ${this.brightness}%, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
        }

        // Wave class for flowing background
        class Wave {
            constructor(index) {
                this.index = index;
                this.amplitude = 50 + index * 20;
                this.frequency = 0.003 - index * 0.0005;
                this.speed = 0.02 + index * 0.01;
                this.offset = index * Math.PI / 3;
                this.yBase = canvas.height * (0.3 + index * 0.15);
            }

            draw(time) {
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                
                ctx.beginPath();
                ctx.moveTo(0, canvas.height);
                
                for (let x = 0; x < canvas.width; x += 5) {
                    const y = this.yBase + 
                        Math.sin(x * this.frequency + time * this.speed + this.offset) * this.amplitude;
                    ctx.lineTo(x, y);
                }
                
                ctx.lineTo(canvas.width, canvas.height);
                ctx.closePath();
                
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                if (isDark) {
                    gradient.addColorStop(0, `hsla(${240 + this.index * 20}, 70%, 50%, 0.1)`);
                    gradient.addColorStop(1, `hsla(${240 + this.index * 20}, 70%, 30%, 0.05)`);
                } else {
                    gradient.addColorStop(0, `hsla(${220 + this.index * 20}, 80%, 70%, 0.15)`);
                    gradient.addColorStop(1, `hsla(${220 + this.index * 20}, 80%, 60%, 0.08)`);
                }
                
                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        // Connection lines between particles
        function drawConnections() {
            const maxDistance = 150;
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < maxDistance) {
                        const opacity = (1 - distance / maxDistance) * 0.3;
                        ctx.save();
                        ctx.globalAlpha = opacity;
                        ctx.strokeStyle = isDark ? '#818cf8' : '#667eea';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.stroke();
                        ctx.restore();
                    }
                }
            }
        }

        // Floating orbs
        function drawOrbs(time) {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            
            for (let i = 0; i < 5; i++) {
                const x = canvas.width * 0.5 + Math.sin(time * 0.001 + i) * 300;
                const y = canvas.height * 0.5 + Math.cos(time * 0.0008 + i) * 200;
                const size = 100 + Math.sin(time * 0.002 + i) * 30;
                
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, size);
                if (isDark) {
                    gradient.addColorStop(0, `hsla(${240 + i * 30}, 80%, 60%, 0.15)`);
                    gradient.addColorStop(1, `hsla(${240 + i * 30}, 80%, 40%, 0)`);
                } else {
                    gradient.addColorStop(0, `hsla(${200 + i * 30}, 80%, 70%, 0.2)`);
                    gradient.addColorStop(1, `hsla(${200 + i * 30}, 80%, 60%, 0)`);
                }
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Initialize particles
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle());
            }
            
            // Initialize waves
            waves = [];
            for (let i = 0; i < 4; i++) {
                waves.push(new Wave(i));
            }
        }

        function animate() {
            time++;
            
            // Create trailing effect
            ctx.fillStyle = document.documentElement.getAttribute('data-theme') === 'dark' 
                ? 'rgba(36, 36, 36, 0.1)' 
                : 'rgba(248, 249, 250, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw waves
            waves.forEach(wave => wave.draw(time));
            
            // Draw floating orbs
            drawOrbs(time);
            
            // Update and draw particles
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            // Draw connections
            drawConnections();
            
            requestAnimationFrame(animate);
        }

        // Initialize animation
        resizeCanvas();
        animate();
        window.addEventListener('resize', resizeCanvas);

        // Theme management
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            if (theme === 'dark') {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        }

        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function generateQRCode() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                alert('Please enter a URL or text');
                return;
            }

            QRCode.toDataURL(url, { width: 300, margin: 2 }, function (err, dataUrl) {
                if (err) {
                    console.error(err);
                    return;
                }

                currentQRCodeURL = dataUrl;
                const qrCodeDiv = document.getElementById('qrCode');
                qrCodeDiv.classList.remove('empty');
                qrCodeDiv.innerHTML = `<img id="qrImage" src="${dataUrl}" alt="QR Code">`;
                document.getElementById('downloadBtn').style.display = 'block';
            });
        }

        function downloadQRCode() {
            if (!currentQRCodeURL) return;
            const link = document.createElement('a');
            link.href = currentQRCodeURL;
            link.download = 'qrcode.png';
            link.click();
        }

        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQRCode();
            }
        });

        initTheme();
    </script>
</body>
</html>

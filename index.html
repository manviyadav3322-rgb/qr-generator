<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --border-color: #e9ecef;
            --accent: #667eea;
            --accent-hover: #5a67d8;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #242424;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --border-color: #333333;
            --accent: #818cf8;
            --accent-hover: #6366f1;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
            padding: 20px;
        }

        .container {
            background: var(--bg-primary);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px var(--shadow);
            width: 100%;
            max-width: 420px;
            transition: background 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            background: var(--border-color);
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 15px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--accent);
        }

        input[type="text"]::placeholder {
            color: var(--text-secondary);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            display: none;
        }

        .btn-secondary:hover {
            background: var(--border-color);
            transform: translateY(-2px);
        }

        .btn-secondary:active {
            transform: translateY(0);
        }

        #qrCode {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        #qrCode img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            animation: fadeIn 0.5s ease;
        }

        #qrCode.empty {
            border: 2px dashed var(--border-color);
            background: transparent;
        }

        .placeholder {
            color: var(--text-secondary);
            font-size: 14px;
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .icon {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>QR Generator</h1>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <svg class="icon sun-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                <svg class="icon moon-icon" style="display: none;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                </svg>
            </button>
        </div>

        <div class="input-group">
            <label for="urlInput">Enter URL or Text</label>
            <input type="text" id="urlInput" placeholder="https://example.com" />
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="generateQRCode()">Generate</button>
            <button class="btn-secondary" id="downloadBtn" onclick="downloadQRCode()">Download</button>
        </div>

        <div id="qrCode" class="empty">
            <p class="placeholder">Your QR code will appear here</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    
    <script>
        let currentQRCodeURL = null;

        // Theme management
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const sunIcon = document.querySelector('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            if (theme === 'dark') {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            } else {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            }
        }

        // Initialize theme
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function generateQRCode() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                alert('Please enter a URL or text');
                return;
            }

            QRCode.toDataURL(url, { width: 300, margin: 2 }, function (err, dataUrl) {
                if (err) {
                    console.error(err);
                    return;
                }

                currentQRCodeURL = dataUrl;
                const qrCodeDiv = document.getElementById('qrCode');
                qrCodeDiv.classList.remove('empty');
                qrCodeDiv.innerHTML = `<img id="qrImage" src="${dataUrl}" alt="QR Code">`;
                document.getElementById('downloadBtn').style.display = 'block';
            });
        }

        function downloadQRCode() {
            if (!currentQRCodeURL) return;
            const link = document.createElement('a');
            link.href = currentQRCodeURL;
            link.download = 'qrcode.png';
            link.click();
        }

        // Allow Enter key to generate QR code
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQRCode();
            }
        });

        // Initialize theme on load
        initTheme();
    </script>
</body>
</html>
